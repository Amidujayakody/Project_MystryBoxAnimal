<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Animal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Mystery Box Animal Game</h1>
        <p id="player-info"></p>
        <p id="timer">Time Left: 30s</p>
        <div id="level-buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <p id="score">Score: 0</p>
        <p id="attempts">Attempts left: 3</p>
        <div id="boxes"></div>
        <p id="message"></p>      
        <button id="next-question" style="display: none;">Next Question</button>
        <button id="try-again" style="display: none;">Try Again</button>     
    </div>

   
    <div id="congratulations-popup" class="popup">
        <div class="popup-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p id="popup-message">Fetching your motivational message...</p>
            <p id="final-score"></p>
            <button id="close-popup">Close</button>
        </div>
    </div>
  
    <script src="game.js"></script>
</body>
</html>
