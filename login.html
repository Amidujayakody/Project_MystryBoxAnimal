<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button.secondary-button {
            background-color: #6c757d; /* Gray for secondary button */
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <form id="login-form">
        <input type="text" id="player-name" placeholder="Enter your name" required>
        <input type="password" id="player-password" placeholder="Enter your password" required>
        <button type="submit">Start Game</button>
    </form>
    
    <!-- Button to navigate to the leaderboard -->
    <button onclick="window.location.href='leader_board.html'">Go to Leaderboard</button>


    <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const playerName = document.getElementById('player-name').value;
    const playerPassword = document.getElementById('player-password').value;

    if (playerName && playerPassword) {
        localStorage.setItem('playerName', playerName); // Save name
        localStorage.setItem('playerPassword', playerPassword); // Save password
        window.location.href = 'game.html'; // Redirect to game
    }
    });

    </script>
</body>
</html>
