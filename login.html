<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <form id="login-form">
        <input type="text" id="player-name" placeholder="Enter your name" required>
        <button type="submit">Start Game</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const playerName = document.getElementById('player-name').value;
            if (playerName) {
                localStorage.setItem('playerName', playerName); // Save the name
                window.location.href = 'game.html'; // Redirect to the game
            }
        });
    </script>
</body>
</html>
